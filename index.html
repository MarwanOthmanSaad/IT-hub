<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <button><i class="fa-solid fa-arrow-left"></i></button>
        <h2>IT-Hub</h2>
    </header>
    <main>
        <div class="wellcome">
            <span><i class="fa-solid fa-graduation-cap"></i></span>
            <h1>Welcome Back</h1>
            <p>Please sign in to access your exams and grades.</p>
        </div>
        <form action="">
            <div id="inputFirstName">
                <label for="">First Name</label>
                <div class="box-input">
                    <span><i class="fa-solid fa-user-pen"></i></span>
                    <input type="text" placeholder="First Name">
                </div>
            </div>
            <div id="inputLastName">
                <label for="">Last Name</label>
                <div class="box-input">
                    <span><i class="fa-solid fa-user-pen"></i></i></span>
                    <input type="text" placeholder="Last Name">
                </div>
                
            </div>
            <div id="inputUsername">
                <label for="">Username</label>
                <div class="box-input">
                    <span><i class="fa-regular fa-circle-user"></i></span>
                    <input type="text" placeholder="Create username">
                </div>
            </div>
            <div id="inputEmail">
                <label for="">Email</label>
                <div class="box-input">
                    <span><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" placeholder="Exampal@gamil.com">
                </div>
            </div>
            <div id="inputPassword">
                <label for="">Password</label>
                <div class="box-input">
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Create password">
                </div>

            </div>
            <div id="inputPassword">
                <label for="">Confirm Password</label>
                <div class="box-input">
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Re-enter password">
                </div>
            </div>
            <button>Create account</button>
        </form>

        <span id="line">Or continue with</span>

        <div class="maidea">
            <button><span><i class="fa-brands fa-google"></i></span><span>Google</span></button>
            <button><span><i class="fa-brands fa-facebook-f"></i></span><span>Facebook</span></button>
        </div>

        <div id="login">
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </main>
</body>
</html>
