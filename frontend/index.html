<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <button><i class="fa-solid fa-arrow-left"></i></button>
        <h2>IT-Hub</h2>
    </header>
    <main>
        <div class="welcome">
            <!-- <span><i class="fa-solid fa-graduation-cap"></i></span> -->
             <span><img src="image/الشعار It 3 hub.png" alt=""></span>
            <h1 id="title">Sign up</h1>
            <p>Join our community today and enjoy a unique experience tailored just for you.</p>
        </div>
        <form action=""  >  
            <div id="inputFirstName">
                <label>First Name</label>
                <div class="box-input">
                    <span><i class="fa-solid fa-user-pen"></i></span>
                    <input type="text" placeholder="First Name" id="firstName">
                </div>
                <p class="text-error-firstName text-error"></p>
            </div>
            <div id="inputLastName">
                <label>Last Name</label>
                <div class="box-input">
                    <span><i class="fa-solid fa-user-pen"></i></i></span>
                    <input type="text" placeholder="Last Name" id="lastName">
                </div>
                <p class="text-error-lastName  text-error" ></p>
            </div>
            <div id="inputUsername">
                <label>Username</label>
                <div class="box-input">
                    <span><i class="fa-regular fa-circle-user"></i></span>
                    <input type="text" placeholder="Create username"  id="username">
                </div>
                <p class="text-error-username text-error"></p>
            </div>
            <div id="inputEmail">
                <label>Email</label>
                <div class="box-input">
                    <span><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" placeholder="Exampal@gamil.com" id="email">
                </div>
                <p class="text-error-email text-error"></p>
            </div>
            <div id="inputPassword">
                <label >Password</label>
                <div class="box-input">
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Create password" id="password">
                </div>
                <p class="text-error-password text-error"></p>
            </div>
            <div id="inputConfirmPassword">
                <label>Confirm Password</label>
                <div class="box-input">
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Re-enter password" id="confirmPassword">
                </div>
                <p class="text-error-confirmPassword text-error"></p>
            </div>
            <button id="button" >Create account</button>
        </form>

        <span id="line">Or continue with</span>

        <div class="maidea">
            <button><span><i class="fa-brands fa-google"></i></span><span>Google</span></button>
            <button><span><i class="fa-brands fa-facebook-f"></i></span><span>Facebook</span></button>
        </div>

        <div id="login">
            <p>Already have an account? <button id="changeAccount" >Log In</button></p>
        </div>
    </main>
</body>
    <script src="js/main.js"></script>
</html>
